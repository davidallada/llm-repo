stages:
- build
- deploy

variables:
  DOCKER_BUILDKIT: 1

docker-build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [ "" ]
  script:
  - mkdir -p /kaniko/.docker
  - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  - /kaniko/executor --context "${CI_PROJECT_DIR}/docker" --dockerfile "${CI_PROJECT_DIR}/docker/Dockerfile" --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}" --destination "${CI_REGISTRY_IMAGE}:latest" --target tabbyapi-exllamav2-builder-image-runtime --cache=true --cache-ttl=720h --cache-repo "${CI_REGISTRY_IMAGE}/cache" --build-arg BUILDKIT_INLINE_CACHE=1
  rules:
  - if: $CI_COMMIT_BRANCH
    exists:
    - docker/Dockerfile
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
    - docker/.cache

trigger-webhook:
  stage: deploy
  image: curlimages/curl:latest
  script:
  - curl -X POST https://portainer.internal.devguy.dev/api/stacks/webhooks/9d87571d-679f-4bec-ab84-b6457333003c
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  needs:
  - job: docker-build
    artifacts: false

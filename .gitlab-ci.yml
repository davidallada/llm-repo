stages:
- build
- deploy
- backup
- cleanup
- prune

variables:
  DOCKER_BUILDKIT: 1
  NAS_MOUNT_POINT: /mnt/nas_backup
  BACKUP_DIR: ${NAS_MOUNT_POINT}/container_registry

docker-build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [ "" ]
  script:
  - mkdir -p /kaniko/.docker
  - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  - /kaniko/executor --context "${CI_PROJECT_DIR}/docker" --dockerfile "${CI_PROJECT_DIR}/docker/Dockerfile" --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}" --destination "${CI_REGISTRY_IMAGE}:latest" --target tabbyapi-exllamav2-builder-image-runtime
  rules:
  - if: $CI_COMMIT_BRANCH
    exists:
    - docker/Dockerfile
    changes:
    - docker/**
    - .gitlab-ci.yml

trigger-webhook:
  stage: deploy
  image: curlimages/curl:latest
  script:
  - curl -X POST https://portainer.internal.devguy.dev/api/stacks/webhooks/9d87571d-679f-4bec-ab84-b6457333003c
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
    - docker/**
    - .gitlab-ci.yml
  needs:
  - job: docker-build
    artifacts: false

backup-to-nas:
  stage: backup
  image: docker:latest
  services:
  - name: docker:dind
    command: [ "--tls=false" ]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
  - apk add --no-cache zip nfs-utils
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
  - mkdir -p ${NAS_MOUNT_POINT}
  - mount -t nfs 10.69.1.251:/volume1/container_registry ${NAS_MOUNT_POINT}
  - mkdir -p ${BACKUP_DIR}
  - zip -r ${BACKUP_DIR}/${CI_PROJECT_NAME}_${CI_COMMIT_SHORT_SHA}.zip ${CI_PROJECT_DIR}
  - docker pull ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG}
  - docker save ${CI_REGISTRY_IMAGE}:${CI_COMMIT_REF_SLUG} | gzip > ${BACKUP_DIR}/${CI_PROJECT_NAME}_${CI_COMMIT_SHORT_SHA}_image.tar.gz
  - umount ${NAS_MOUNT_POINT}
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
    - docker/**
    - .gitlab-ci.yml
  needs:
  - job: docker-build

cleanup:
  stage: cleanup
  image: docker:latest
  services:
  - name: docker:dind
    command: [ "--tls=false" ]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
  - docker system prune -af --volumes
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    changes:
    - docker/**
    - .gitlab-ci.yml
  needs:
  - job: backup-to-nas

prune-registry:
  stage: prune
  image: docker:latest
  services:
  - name: docker:dind
    command: [ "--tls=false" ]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  before_script:
  - echo "$CI_REGISTRY_PASSWORD" | docker login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
  - echo "Listing all images for $CI_REGISTRY_IMAGE..."
  - docker images --format "{{.Repository}}:{{.Tag}}" --filter "reference=$CI_REGISTRY_IMAGE:*" | sort -r > all_images.txt
  - echo "Retaining the latest 3 images..."
  - head -n 3 all_images.txt > retained_images.txt
  - echo "Images to retain:"
  - cat retained_images.txt
  - echo "Pruning images that are not in the retained list..."
  - grep -Fxvf retained_images.txt all_images.txt | xargs -n 1 docker rmi
  - echo "Pruning completed."
  rules:
  - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
  - if: '$CI_COMMIT_BRANCH'
    exists:
    - docker/Dockerfile
    changes:
    - docker/**
    - .gitlab-ci.yml
  needs:
  - job: cleanup
